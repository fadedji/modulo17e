<body>

<div id="divisao">

<h2>O objeto XMLHttpRequest </h2>
<button type="button" onclick="loadDoc()">alterar conteudo </button>
</div>
<script>
function loadDoc(){
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function(){
		if ( this.readyState == 4 && this.status == 200){
			document.getElementById("divisao").innerHTML = this.responseText;
		}
};
xhttp.open("GET","ajax.txt",true);
xhttp.send();

}
</script>

</body>

</html>
